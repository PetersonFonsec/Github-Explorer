<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#E5E5E5" />
    <title>Github Explorer</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta name="title" content="Github Explorer - React" />
    <meta
      name="description"
      content="Explore repositórios do github de forma simples e elegante"
    />

    <!-- // Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://raw.githubusercontent.com/PetersonFonsec/github-explorer/main/react/public/share.jpg" />
    <meta property="og:title" content="Github Explorer - React" />
    <meta
      property="og:description"
      content="Explore repositórios do github de forma simples e elegante"
    />
    <meta property="og:image" content="https://raw.githubusercontent.com/PetersonFonsec/github-explorer/main/react/public/share.jpg" />

    <!-- // Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://raw.githubusercontent.com/PetersonFonsec/github-explorer/main/react/public/share.jpg" />
    <meta property="twitter:title" content="Github Explorer - React" />
    <meta
      property="twitter:description"
      content="Explore repositórios do github de forma simples e elegante"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/PetersonFonsec/github-explorer/main/react/public/share.jpg"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
