<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>favicon/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">

    <meta name="title" content="Github Explorer - Vue" />
    <meta
      name="description"
      content="Explore repositórios do github deforma simples e elegante"
    />

    <!-- // Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://raw.githubusercontent.com/PetersonFonsec/github-explorer/main/vue/public/share.jpg" />
    <meta property="og:title" content="Sítio Sassafraz" />
    <meta
      property="og:description"
      content="Explore repositórios do github deforma simples e elegante"
    />
    <meta property="og:image" content="https://raw.githubusercontent.com/PetersonFonsec/github-explorer/main/vue/public/share.jpg" />

    <!-- // Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://raw.githubusercontent.com/PetersonFonsec/github-explorer/main/vue/public/share.jpg" />
    <meta property="twitter:title" content="Sítio Sassafraz" />
    <meta
      property="twitter:description"
      content="Explore repositórios do github deforma simples e elegante"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/PetersonFonsec/github-explorer/main/vue/public/share.jpg"
    />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
