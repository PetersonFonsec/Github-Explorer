<form novalidate #form="ngForm" (submit)="onSubmit($event)">
  <input
    [ngClass]="{ 'error' : repository.invalid && !repository.pristine }"
    [(ngModel)]="value"
    type="text"
    name="repository"
    #repository="ngModel"
    required="true"
    placeholder="Digite o nome do repositorio aqui"
  />
  <button type="submit" [disabled]="form.invalid">Pesquisar</button>
</form>
<span *ngIf="repository.invalid && !repository.pristine " class="error">Digite o autor/nome do reposit√≥rio</span>
